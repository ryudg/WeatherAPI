<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>WeatherAPI</title>
  </head>
  <body class="body">
    <div id="app">
      <h1>Weather</h1>
      <div class="search-box">
        <input
          type="text"
          id="search"
          onkeyup="filter()"
          placeholder="Please search for a city"
          value="Search"
        />
        <div class="search-list">
          <button class="suwon">Suwon-si</button>
          <button class="inchon">Incheon</button>
          <button class="seongnam">Seongnam</button>
          <button class="osan">Osan</button>
          <button class="chuncheon">Chuncheon</button>
          <button class="wonju">Wonju</button>
          <button class="yangyang">Yangyang</button>
          <button class="sokcho">Sokcho</button>
          <button class="gangneung">Gangneung</button>
          <button class="chungju">Chungju</button>
          <button class="cheonan">Cheonan</button>
          <button class="jeonju">Jeonju</button>
          <button class="iksan">Iksan</button>
          <button class="mokpo">Mokpo</button>
          <button class="gwangju">Gwangju</button>
          <button class="yeosu">Yeosu</button>
          <button class="pohang">Pohang</button>
          <button class="ulsan">Ulsan</button>
          <button class="anyang-si">Anyang-si</button>
          <button class="daegu">Daegu</button>
          <button class="busan">Busan</button>
          <button class="jeju">Jeju</button>
        </div>
      </div>
      <ul class="seoul">
        <li class="icon-list">
          <span class="icon-desc"></span>
        </li>
        <li class="city-list"><span class="cityname"></span></li>
        <li class="temp-list">
          <span class="temp"></span>
          <span class="feels-like"></span>
        </li>
        <li class="wind-list">
          <div class="wind">
            <span class="windarrow"><i class="fa-solid fa-arrow-up"></i></span>
          </div>
          <div class="wind-speed"></div>
        </li>
        <li class="humidity-list"><span class="humidity"></span></li>
      </ul>
    </div>
    <script
      src="https://kit.fontawesome.com/67eff22c15.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/app.js"></script>
  </body>
</html>
