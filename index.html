<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>WeatherAPI</title>
  </head>
  <body>
    <div id="app">
      <ul class="seoul">
        <li class="icon-list"">
          <span class="icon-desc">Cloud</span>
        </li>
        <li class="city-list"><span class="cityname">Seoul</span></li>
        <li class="temp-list">
          <span class="temp">55&deg;</span>
          <span class="maxtemp">MAX : 60&deg;</span>
          <span class="mintemp">MIN : -10&deg;</span>
        </li>
        <li class="wind-list">
          <div class="wind">
            <span class="windarrow">ㅡㅡㅡ</span>
          </div>
          <div class="wind-speed"></div>
        </li>
        <li class=humidity-list"><span class="humidity">55%</span></li>
      </ul>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
