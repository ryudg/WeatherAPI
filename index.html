<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>WeatherAPI</title>
  </head>
  <body>
    <div id="app">
      <h1>오늘의 날씨</h1>
      <ul>
        <li><span class="cityname"></span></li>
        <li class="icon"><span></span><img class="iconImg" src="" alt="" /></li>
        <li><span class="temp">온도</span><span class="temp">&deg;</span></li>
        <li><span class="desc"></span></li>
      </ul>
      <select name="select" id="select">
        <option value="seoul">서울</option>
        <option value="anyang-si">안양</option>
        <option value="inchon">인천</option>
        <option value="daegu">대구</option>
        <option value="busan">부산</option>
        <option value="jeju">제주</option>
      </select>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
