<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>WeatherAPI</title>
  </head>
  <body>
    <div id="app">
      <h1>오늘의 날씨</h1>
      <ul>
        <li>도시명 : <span class="cityname"></span></li>
        <li class="icon">
          <span>날씨 : </span><img class="iconImg" src="" alt="" /><span
            class="desc"
          ></span>
        </li>
        <li>
          <span>온도 : </span><span class="temp">온도</span><span>&deg;</span>
        </li>
      </ul>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
